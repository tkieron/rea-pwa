server {
  listen 80;
  server_name _;

  root /var/www/rea-pwa;
  index index.html;

  # Compression (gzip built-in, brotli requires ngx_brotli module/package)
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/manifest+json
    application/xml
    image/svg+xml;

  # If your nginx has brotli module enabled:
  brotli on;
  brotli_comp_level 5;
  brotli_static on;
  brotli_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/manifest+json
    application/xml
    image/svg+xml;

  # Angular hashed assets: long cache
  location ~* \.(?:js|css|woff2|png|jpg|jpeg|gif|svg|ico)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # PWA manifest and service worker should update predictably
  location = /manifest.webmanifest {
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  location = /ngsw-worker.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  location ~* ^/ngsw\.json$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # API proxy (same-origin calls from frontend to backend)
  location /api/ {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    add_header Cache-Control "no-cache";
    try_files $uri $uri/ /index.html;
  }
}
