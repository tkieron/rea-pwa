<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        /* Ripple effect simulation */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.2;
            transition: 0s;
        }
    </style>
<style>

      min-height: max(884px, 100dvh);

<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back</span>

<div class="h-1 w-2 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-1 w-2 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
<!-- Hero Illustration Area -->
<div class="relative w-full aspect-square max-h-[320px] mb-8 mx-auto flex items-center justify-center">

<div class="absolute w-48 h-48 rounded-full border border-primary/20 animate-pulse delay-75"></div>

</div>
</div>
</div>

<div class="flex flex-col items-center text-center space-y-3 mb-8">
<h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">
                Let's pair your tracker
            </h2>
<p class="text-base text-slate-600 dark:text-slate-400 leading-relaxed max-w-[32ch]">
                Make sure your device is charged and nearby. Locate the QR code on the back of the tracker or on the packaging.
            </p>
</div>
<!-- Spacer to push content up if needed -->
<div class="flex-1"></div>
<!-- Action Buttons -->
<div class="flex flex-col space-y-4 w-full">
<!-- Primary Action: Scan QR -->
<button class="group relative flex items-center justify-center w-full h-14 bg-primary hover:bg-[#0fdc0f] active:scale-[0.98] transition-all duration-200 rounded-xl shadow-[0_4px_20px_rgba(19,236,19,0.25)] overflow-hidden ripple">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<span class="material-symbols-outlined text-background-dark mr-3" style="font-size: 24px;">qr_code_scanner</span>
<span class="font-bold text-lg text-background-dark tracking-wide">Scan QR Code</span>
</button>
<!-- Secondary Action: Manual Entry -->
<button class="flex items-center justify-center w-full h-14 bg-transparent border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-white/5 active:scale-[0.98] transition-all duration-200 rounded-xl group ripple text-slate-700 dark:text-slate-300">

</button>

<button class="text-sm font-medium text-slate-500 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors flex items-center justify-center mx-auto gap-1">
<span class="material-symbols-outlined" style="font-size: 16px;">help</span>
                Having trouble pairing?
            </button>
