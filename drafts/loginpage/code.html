<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetTrack - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better mobile feel */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Subtle pattern overlay */
        .bg-pattern {
            background-image: radial-gradient(#13ec13 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.05;
        }

        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(16, 34, 16, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(19, 236, 19, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col antialiased selection:bg-primary selection:text-background-dark">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<!-- Background Elements -->
<div class="absolute inset-0 z-0">
<!-- Decorative gradient blur -->
<div class="absolute -top-24 -left-24 h-96 w-96 rounded-full bg-primary/20 blur-[100px]"></div>
<div class="absolute bottom-0 right-0 h-80 w-80 rounded-full bg-primary/10 blur-[80px]"></div>
<!-- Pattern Overlay -->
<div class="bg-pattern absolute inset-0 w-full h-full pointer-events-none"></div>
<!-- Pet Silhouettes Background Image (abstracted) -->
<div class="absolute inset-0 z-0 opacity-10 bg-[url('https://images.unsplash.com/photo-1548199973-03cce0bbc87b?q=80&amp;w=2069&amp;auto=format&amp;fit=crop')] bg-cover bg-center mix-blend-overlay" data-alt="Abstract dark texture suggesting fur or pet silhouettes"></div>
</div>
<!-- Content Container -->
<div class="relative z-10 flex flex-1 flex-col justify-between px-6 py-8 sm:px-8">
<!-- Header Section -->
<div class="flex flex-col items-center pt-8 pb-6">
<div class="relative flex items-center justify-center mb-6">
<div class="absolute inset-0 rounded-full bg-primary/20 animate-pulse"></div>
<div class="bg-background-dark border border-primary text-primary flex h-20 w-20 items-center justify-center rounded-full shadow-[0_0_15px_rgba(19,236,19,0.3)]">
<span class="material-symbols-outlined text-[40px]">location_on</span>
<span class="material-symbols-outlined absolute text-[20px] mb-1 text-background-dark font-bold">pets</span>
</div>
</div>
<h2 class="text-3xl font-bold tracking-tight text-center mb-2">PetTrack</h2>
<p class="text-slate-400 text-center max-w-xs text-sm font-medium">Keep them safe, everywhere.</p>
</div>
<!-- Login Form Section -->
<div class="w-full max-w-md mx-auto space-y-6">
<!-- Welcome Text -->
<div class="mb-4">
<h1 class="text-2xl font-bold dark:text-white text-slate-900 leading-tight">Welcome back!</h1>
<p class="text-slate-400 mt-1">Please sign in to continue tracking.</p>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-5">
<!-- Email Input -->
<div class="space-y-2">
<label class="text-sm font-medium dark:text-slate-200 text-slate-700" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="w-full h-14 pl-12 pr-4 bg-slate-100 dark:bg-background-dark/50 border border-slate-200 dark:border-primary/20 rounded-xl focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary dark:text-white placeholder:text-slate-500 transition-all shadow-sm" id="email" name="email" placeholder="buddy@example.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-sm font-medium dark:text-slate-200 text-slate-700" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="w-full h-14 pl-12 pr-12 bg-slate-100 dark:bg-background-dark/50 border border-slate-200 dark:border-primary/20 rounded-xl focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary dark:text-white placeholder:text-slate-500 transition-all shadow-sm" id="password" name="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-500 hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Login Button -->
<button class="mt-4 w-full h-14 bg-primary hover:bg-[#0fd60f] active:bg-[#0cb80c] text-background-dark font-bold text-lg rounded-xl shadow-[0_4px_14px_0_rgba(19,236,19,0.39)] transition-all hover:shadow-[0_6px_20px_rgba(19,236,19,0.23)] active:scale-[0.98] flex items-center justify-center gap-2" type="button">
<span>Login</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
<span class="flex-shrink-0 mx-4 text-slate-500 text-xs font-medium">OR CONTINUE WITH</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
</div>
<!-- Social Login (Visual Only) -->
<div class="grid grid-cols-2 gap-4">
<button class="h-12 flex items-center justify-center gap-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-sm font-medium">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24"><path d="M12.0003 20.4101C16.6444 20.4101 20.4103 16.6442 20.4103 11.9998C20.4103 7.35576 16.6444 3.59015 12.0003 3.59015C7.35593 3.59015 3.59033 7.35576 3.59033 11.9998C3.59033 16.6442 7.35593 20.4101 12.0003 20.4101ZM12.0003 22C6.47748 22 2.00033 17.5228 2.00033 12C2.00033 6.47715 6.47748 2 12.0003 2C17.5232 2 22.0003 6.47715 22.0003 12C22.0003 17.5228 17.5232 22 12.0003 22Z" fill="currentColor" fill-opacity="0.2"></path><path d="M16.9992 12.6373H13.3362V18.75H10.6635V12.6373H9.32751V10.25H10.6635V8.58334C10.6635 7.47876 11.5589 6.58334 12.6635 6.58334H15.3315V8.91668H13.3315V10.25H16.9992L16.2992 12.6373Z" fill="currentColor"></path></svg>
<span>Facebook</span>
</button>
<button class="h-12 flex items-center justify-center gap-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-sm font-medium">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24"><path d="M12.0003 20.4101C16.6444 20.4101 20.4103 16.6442 20.4103 11.9998C20.4103 7.35576 16.6444 3.59015 12.0003 3.59015C7.35593 3.59015 3.59033 7.35576 3.59033 11.9998C3.59033 16.6442 7.35593 20.4101 12.0003 20.4101ZM12.0003 22C6.47748 22 2.00033 17.5228 2.00033 12C2.00033 6.47715 6.47748 2 12.0003 2C17.5232 2 22.0003 6.47715 22.0003 12C22.0003 17.5228 17.5232 22 12.0003 22Z" fill="currentColor" fill-opacity="0.2"></path><path d="M10.5903 11.5714L10.2103 13H8.38033V18H6.55033V13H5.68033V11.5714H6.55033V10.7429C6.55033 9.38886 7.21548 8.65001 8.52033 8.65001H9.99033V10.0143H9.28033C8.65533 10.0143 8.38033 10.3114 8.38033 10.8786V11.5714H10.5903ZM16.3195 8.65002C14.2831 8.65002 12.5936 9.99831 11.9678 11.832L13.7533 12.4272C14.0753 11.4609 14.9453 10.7643 15.9695 10.7643C17.2654 10.7643 18.3195 11.8184 18.3195 13.1143C18.3195 14.4102 17.2654 15.4643 15.9695 15.4643C15.5458 15.4643 15.1554 15.352 14.8164 15.1593L13.8643 16.8258C14.4789 17.1757 15.1963 17.3786 15.9695 17.3786C18.3245 17.3786 20.2338 15.4693 20.2338 13.1143C20.2338 10.7593 18.6745 8.65002 16.3195 8.65002Z" fill="currentColor"></path></svg>
<span>Google</span>
</button>
</div>
</div>
<!-- Footer Section -->
<div class="mt-8 flex flex-col items-center gap-4 text-center">
<p class="text-sm text-slate-400">
                    Don't have an account? 
                    <a class="font-bold text-primary hover:text-primary/80 ml-1" href="#">Create one</a>
</p>
<div class="h-1 w-32 rounded-full bg-slate-800 dark:bg-slate-700"></div>
</div>
</div>
</div>
</body></html>
