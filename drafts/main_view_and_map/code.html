<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Real-time Pet Tracker Map</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                        "surface-dark": "#1c271c",
                        "surface-darker": "#111811",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>.map-container {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBLmPh-r12ip00c2XY82XLggtwemlaKGP283f8RHzFugL5lTrMth65JNBZWyMOBrBmKfl1fC_TZwainR2y5TcN9XAKRmNAH-muBqK1HvCNDcbYfRdPH64QyXkDtVrF297K23-ac5TXnN6bj9V7gB9-KtKowmaC9Pa0BQM7kDTWwO-T9AaRaJ19ft4RQwAIJtXHgVgsCPkAQAgMbzwp_lSiIHwzqxH8EdNuSn_8cX_1USM-siYs46wsmVtte4XP2aPR5eedauaMAWZ6M);
    background-size: cover;
    background-position: center
    }
/* Pulse Animation for Pet Marker */
@keyframes pulse-ring {
    0% {
        transform: scale(0.8);
        opacity: 0.5;
        } 100% {
        transform: scale(2.5);
        opacity: 0;
        }
    }
.pulse-ring::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    border-radius: 50%;
    background-color: #13ec13;
    z-index: -1;
    animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite
    }
/* Glassmorphism for panels */
.glass-panel {
    background: rgba(28, 39, 28, 0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-top: 1px solid rgba(255, 255, 255, 0.08)
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display h-screen overflow-hidden flex flex-col relative">
<!-- Map Background Layer -->
<div class="absolute inset-0 z-0 map-container" data-alt="Dark themed street map showing city blocks">
<!-- Pet Marker on Map (Simulated position) -->
<div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 flex flex-col items-center gap-2">
<div class="relative w-16 h-16 rounded-full border-4 border-surface-dark bg-surface-darker shadow-2xl flex items-center justify-center pulse-ring">
<img alt="Luna the Dog" class="w-full h-full object-cover rounded-full" data-alt="Golden Retriever dog portrait looking happy" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCIqDyy9y9x96-8rJyxOYjsfnqFz6LBvZQT4KHltm0aCfrcsxAp5wCicXAFogQ_ppyDUOUqX-wO0X0yWYL5EIm3jy83fGRT9e_pCijnv6CAF-It3oDrrORlNSKINB2xeIQ0MrfkfhdgVzYwWQGTQoRe9_eVBzzKp5ntzQz9IAglWrDpiTIzwtvcYhgn7qKAFJiWP-DD_vt21vVCxi2gYojAs64mPPRpJz-N4qI_81QsgYcMxGcimUjJXtOykbQvxvucGCo2JVzrNNHz"/>
<div class="absolute bottom-0 right-0 w-5 h-5 bg-primary border-2 border-surface-darker rounded-full"></div>
</div>
<div class="bg-surface-darker/90 backdrop-blur-sm px-3 py-1 rounded-full border border-white/10 shadow-lg">
<span class="text-xs font-bold text-white tracking-wide">LUNA • 120m away</span>
</div>
</div>
<!-- Path Trail (Simulated with SVG) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none opacity-60" style="z-index: 1;">
<path d="M 0 400 Q 150 350 187 250 T 300 200" fill="none" stroke="#13ec13" stroke-dasharray="8 4" stroke-linecap="round" stroke-width="3"></path>
</svg>
</div>
<!-- Header Overlay -->
<div class="absolute top-0 left-0 right-0 z-20 pt-12 pb-6 px-4 bg-gradient-to-b from-black/80 to-transparent pointer-events-none">
<div class="flex justify-between items-start pointer-events-auto">
<button class="w-10 h-10 rounded-full bg-surface-dark/90 backdrop-blur-md flex items-center justify-center text-white border border-white/10 shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">menu</span>
</button>
<div class="flex gap-2">
<button class="w-10 h-10 rounded-full bg-surface-dark/90 backdrop-blur-md flex items-center justify-center text-white border border-white/10 shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">notifications</span>
</button>
<button class="w-10 h-10 rounded-full bg-surface-dark/90 backdrop-blur-md flex items-center justify-center text-white border border-white/10 shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</div>
</div>
<!-- Floating Action Buttons (Right Side) -->
<div class="absolute right-4 top-1/2 transform -translate-y-1/2 z-20 flex flex-col gap-3 pointer-events-auto">
<button class="w-12 h-12 rounded-2xl bg-surface-dark/90 backdrop-blur-md flex items-center justify-center text-primary border border-white/10 shadow-xl active:scale-95 transition-transform">
<span class="material-symbols-outlined text-2xl">my_location</span>
</button>
<button class="w-12 h-12 rounded-2xl bg-surface-dark/90 backdrop-blur-md flex items-center justify-center text-white border border-white/10 shadow-xl active:scale-95 transition-transform">
<span class="material-symbols-outlined text-2xl">layers</span>
</button>
<button class="w-12 h-12 rounded-2xl bg-surface-dark/90 backdrop-blur-md flex items-center justify-center text-white border border-white/10 shadow-xl active:scale-95 transition-transform">
<span class="material-symbols-outlined text-2xl">fence</span>
</button>
</div>
<!-- Bottom Sheet / Sliding Card -->
<div class="absolute bottom-0 left-0 right-0 z-30 flex flex-col justify-end pointer-events-none h-screen">
<!-- Draggable container -->
<div class="glass-panel w-full rounded-t-[2rem] p-1 pb-8 pointer-events-auto shadow-[0_-8px_30px_rgba(0,0,0,0.5)] transition-transform duration-300 ease-out translate-y-0">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="w-12 h-1.5 bg-white/20 rounded-full"></div>
</div>
<!-- Main Content Area -->
<div class="px-6 pt-4">
<!-- Header Row -->
<div class="flex justify-between items-center mb-6">
<div>
<h2 class="text-2xl font-bold text-white leading-tight">Luna</h2>
<p class="text-sm text-gray-400 font-medium">Golden Retriever • 2 yrs</p>
</div>
<div class="flex items-center gap-2 bg-primary/20 px-3 py-1.5 rounded-lg border border-primary/30">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-primary font-bold text-xs uppercase tracking-wider">Live</span>
</div>
</div>
<!-- Stats Grid -->
<div class="grid grid-cols-3 gap-3 mb-6">
<!-- Battery -->
<div class="bg-surface-darker rounded-xl p-3 flex flex-col items-center justify-center border border-white/5 gap-2 relative overflow-hidden group">
<div class="absolute top-0 left-0 h-1 bg-primary w-[84%]"></div>
<span class="material-symbols-outlined text-primary text-2xl">battery_5_bar</span>
<div class="text-center">
<span class="block text-lg font-bold text-white">84%</span>
<span class="text-[10px] text-gray-400 uppercase tracking-wide">Battery</span>
</div>
</div>
<!-- Activity -->
<div class="bg-surface-darker rounded-xl p-3 flex flex-col items-center justify-center border border-white/5 gap-2 relative overflow-hidden group">
<span class="material-symbols-outlined text-primary text-2xl">directions_run</span>
<div class="text-center">
<span class="block text-lg font-bold text-white">Active</span>
<span class="text-[10px] text-gray-400 uppercase tracking-wide">Status</span>
</div>
</div>
<!-- Last Seen -->
<div class="bg-surface-darker rounded-xl p-3 flex flex-col items-center justify-center border border-white/5 gap-2 relative overflow-hidden group">
<span class="material-symbols-outlined text-gray-300 text-2xl">history</span>
<div class="text-center">
<span class="block text-lg font-bold text-white">Now</span>
<span class="text-[10px] text-gray-400 uppercase tracking-wide">Updated</span>
</div>
</div>
</div>
<!-- Expanded Details (Address & Speed) -->
<div class="flex items-center justify-between bg-surface-darker rounded-xl p-4 mb-6 border border-white/5">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white">
<span class="material-symbols-outlined">pin_drop</span>
</div>
<div>
<p class="text-white text-sm font-medium">Near Central Park West</p>
<p class="text-gray-400 text-xs">Lat: 40.78 • Long: -73.96</p>
</div>
</div>
<div class="text-right">
<p class="text-white text-lg font-bold">12 <span class="text-xs font-normal text-gray-400">km/h</span></p>
<p class="text-primary text-xs font-medium">Speed</p>
</div>
</div>
<!-- Action Buttons -->
<div class="grid grid-cols-4 gap-3">
<button class="col-span-1 flex flex-col items-center gap-1 group">
<div class="w-12 h-12 rounded-full bg-surface-darker border border-white/10 flex items-center justify-center group-active:scale-95 transition-all text-white group-hover:bg-white/5">
<span class="material-symbols-outlined">history</span>
</div>
<span class="text-[10px] font-medium text-gray-400">History</span>
</button>
<button class="col-span-1 flex flex-col items-center gap-1 group">
<div class="w-12 h-12 rounded-full bg-surface-darker border border-white/10 flex items-center justify-center group-active:scale-95 transition-all text-white group-hover:bg-white/5">
<span class="material-symbols-outlined">flashlight_on</span>
</div>
<span class="text-[10px] font-medium text-gray-400">Light</span>
</button>
<button class="col-span-1 flex flex-col items-center gap-1 group">
<div class="w-12 h-12 rounded-full bg-surface-darker border border-white/10 flex items-center justify-center group-active:scale-95 transition-all text-white group-hover:bg-white/5">
<span class="material-symbols-outlined">volume_up</span>
</div>
<span class="text-[10px] font-medium text-gray-400">Sound</span>
</button>
<button class="col-span-1 flex flex-col items-center gap-1 group">
<div class="w-12 h-12 rounded-full bg-primary text-surface-darker flex items-center justify-center group-active:scale-95 transition-all shadow-[0_0_15px_rgba(19,236,19,0.4)]">
<span class="material-symbols-outlined">navigation</span>
</div>
<span class="text-[10px] font-bold text-primary">Go</span>
</button>
</div>
</div>
<!-- Safe Area Spacer for iOS Home Indicator -->
<div class="h-6 w-full"></div>
</div>
<!-- Bottom Nav Bar (Integrated into Bottom Sheet context visually) -->
<div class="bg-surface-darker border-t border-white/10 px-6 py-2 pb-6 flex justify-between items-center z-40">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">map</span>
<span class="text-[10px] font-medium">Map</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 transition-colors" href="#">
<span class="material-symbols-outlined">pets</span>
<span class="text-[10px] font-medium">Pets</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 transition-colors" href="#">
<span class="material-symbols-outlined">analytics</span>
<span class="text-[10px] font-medium">Activity</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</a>
</div>
</div>
</body></html>
