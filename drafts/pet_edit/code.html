<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Pet Profile - Pet Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .mat-shadow {
            box-shadow: 0px 3px 1px -2px rgba(0,0,0,0.2), 0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12);
        }
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #102210;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a3d2a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #13ec13;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Header / Top Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between px-4 h-16 bg-background-light dark:bg-background-dark border-b border-slate-200 dark:border-primary/20">
<div class="flex items-center gap-4">
<button class="p-2 hover:bg-slate-200 dark:hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Edit Pet Profile</h1>
</div>
<button class="p-2 text-primary hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined">check</span>
</button>
</header>
<main class="flex-1 overflow-y-auto max-w-md mx-auto w-full pb-32">
<!-- Profile Picture Section -->
<div class="flex flex-col items-center py-8">
<div class="relative group">
<div class="w-32 h-32 rounded-full border-4 border-primary/30 p-1 bg-background-dark/50">
<div class="w-full h-full rounded-full bg-cover bg-center overflow-hidden" data-alt="A golden retriever dog smiling at the camera" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDAxphFzWJ7TNwXtdoc4qQADzQyXM_E1QyDbauBTlR7yjJBvKheDHX2f1O0GX5i9S00Vg6V2JdScCIEm2nScqpkw-WgqyrpggxX4VFZb9E01URKq3C2eoCODhejVO9TBGsUSAbcXW53itPh6YoN8WrjAYPHK_XHPmazNgHRSWIEgXjJoH6jm2jj8xgN8F0_QCEpzkDOcbqQy2aGUuQMJNu7uP5hSPiVBbw15H__9VMeqYwlfSW3rb8rWY3N5FetE1G3SXcNErHyUzD5')">
</div>
</div>
<button class="absolute bottom-0 right-0 bg-primary text-background-dark w-10 h-10 rounded-full flex items-center justify-center mat-shadow hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-xl">photo_camera</span>
</button>
</div>
<p class="mt-4 text-sm font-medium text-primary uppercase tracking-wider">Change Photo</p>
</div>
<!-- Form Fields Section -->
<div class="px-4 space-y-6">
<!-- Pet Name -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400 ml-1">Pet Name</label>
<div class="relative group">
<input class="w-full h-14 bg-transparent border-2 border-slate-300 dark:border-primary/20 rounded-lg px-4 focus:border-primary focus:ring-0 transition-all outline-none" placeholder="Enter pet name" type="text" value="Cooper"/>
</div>
</div>
<!-- Breed Autocomplete -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400 ml-1">Breed</label>
<div class="relative group">
<select class="w-full h-14 bg-transparent border-2 border-slate-300 dark:border-primary/20 rounded-lg px-4 focus:border-primary focus:ring-0 transition-all outline-none appearance-none">
<option selected="" value="golden-retriever">Golden Retriever</option>
<option value="labrador">Labrador</option>
<option value="beagle">Beagle</option>
<option value="poodle">Poodle</option>
<option value="other">Other</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">expand_more</span>
</div>
</div>
<!-- Gender Toggle -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400 ml-1">Gender</label>
<div class="flex w-full bg-slate-200 dark:bg-primary/5 rounded-lg p-1 h-14 border-2 border-slate-300 dark:border-primary/20">
<button class="flex-1 flex items-center justify-center gap-2 rounded-md bg-white dark:bg-primary text-slate-900 dark:text-background-dark font-bold transition-all shadow-sm">
<span class="material-symbols-outlined text-sm">male</span>
                        Male
                    </button>
<button class="flex-1 flex items-center justify-center gap-2 rounded-md text-slate-500 dark:text-slate-400 font-medium hover:bg-slate-300 dark:hover:bg-primary/10 transition-all">
<span class="material-symbols-outlined text-sm">female</span>
                        Female
                    </button>
</div>
</div>
<!-- Date of Birth -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400 ml-1">Date of Birth</label>
<div class="relative">
<input class="w-full h-14 bg-transparent border-2 border-slate-300 dark:border-primary/20 rounded-lg px-4 focus:border-primary focus:ring-0 transition-all outline-none cursor-pointer" readonly="" type="text" value="May 12, 2021"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">calendar_today</span>
</div>
</div>
<!-- Device Management Section -->
<div class="mt-10 pt-6 border-t border-slate-200 dark:border-primary/20">
<h3 class="text-sm font-bold uppercase tracking-widest text-primary mb-4">Device Management</h3>
<div class="p-4 bg-slate-100 dark:bg-primary/5 rounded-xl border border-slate-200 dark:border-primary/20 space-y-4">
<div class="flex flex-col gap-1.5">
<label class="text-[10px] font-bold uppercase tracking-tighter text-slate-500 dark:text-slate-400">Assigned Tracker</label>
<div class="relative group">
<select class="w-full h-12 bg-white dark:bg-background-dark border-2 border-slate-300 dark:border-primary/20 rounded-lg px-3 focus:border-primary focus:ring-0 transition-all outline-none appearance-none text-sm">
<option selected="" value="trk-9902">Tracker #TRK-9902 (Active)</option>
<option value="trk-1105">Tracker #TRK-1105</option>
<option value="none">Unassigned</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400 text-sm">unfold_more</span>
</div>
</div>
<div class="flex gap-2 items-start">
<span class="material-symbols-outlined text-primary text-lg">info</span>
<p class="text-xs text-slate-500 dark:text-slate-400 leading-relaxed">
                            A tracker can be assigned to only one pet at a time. Assigning this tracker to Cooper will unbind it from any other pet.
                        </p>
</div>
</div>
</div>
<!-- Danger Zone -->
<div class="pt-8 pb-4">
<button class="w-full h-14 flex items-center justify-center gap-2 text-red-500 dark:text-red-400 font-semibold border-2 border-red-500/20 rounded-lg hover:bg-red-500/10 transition-colors">
<span class="material-symbols-outlined">delete_forever</span>
                    Remove Pet Profile
                </button>
</div>
</div>
</main>
<!-- Bottom Actions Footer -->
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-slate-200 dark:border-primary/20 flex flex-col items-center">
<div class="max-w-md w-full">
<button class="w-full h-14 bg-primary text-background-dark font-bold text-lg rounded-xl mat-shadow hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Save Changes
            </button>
</div>
</footer>
<!-- Bottom Nav (Reuse from Component List style) -->
<nav class="fixed bottom-0 left-0 right-0 hidden md:block border-t border-slate-200 dark:border-primary/20 bg-background-light dark:bg-background-dark px-4 pb-3 pt-2">
<div class="max-w-md mx-auto flex gap-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400 dark:text-primary/60 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">pets</span>
<p class="text-xs font-medium">Pets</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400 dark:text-primary/60 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">map</span>
<p class="text-xs font-medium">Map</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400 dark:text-primary/60 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-xs font-medium">Settings</p>
</a>
</div>
</nav>
</body></html>
