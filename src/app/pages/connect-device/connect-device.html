<main class="connect-page">
  <header class="topbar">
    <button type="button" aria-label="Go back" class="icon-btn">&#8592;</button>
    <h1>Connect Device</h1>
    <div class="spacer"></div>
  </header>

  <section class="content">
    <div class="steps">
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>

    <div class="hero">
      <div class="rings">
        <span></span>
        <span></span>
      </div>
      <div class="device-card">
        <div class="mock-illustration">
          <div class="phone"></div>
          <div class="signal"></div>
          <div class="tracker"></div>
        </div>
      </div>
    </div>

    <div class="copy">
      <h2>Let's pair your tracker</h2>
      <p>
        Make sure your device is charged and nearby. Locate the QR code on the back of the
        tracker or on the packaging.
      </p>
    </div>

    <div class="actions">
      <button type="button" class="primary">Scan QR Code</button>
      <button type="button" class="secondary">Enter Code Manually</button>
    </div>

    <div class="help">
      <button type="button">Having trouble pairing?</button>
    </div>
  </section>
</main>
