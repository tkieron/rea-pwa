<main class="login-page">
  <div class="bg-layer"></div>
  <div class="texture-layer"></div>

  <section class="content">
    <header class="brand">
      <div class="logo-wrap">
        <div class="logo-ring"></div>
        <div class="logo-core">
          <span class="pin">üìç</span>
          <span class="pet">üêæ</span>
        </div>
      </div>
      <h1>PetTrack</h1>
      <p>Keep them safe, everywhere.</p>
    </header>

    <article class="card">
      <div class="welcome">
        <h2>Welcome back!</h2>
        <p>Please sign in to continue tracking.</p>
      </div>

      <form class="form" autocomplete="on" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <label for="login">Login</label>
        <input id="login" formControlName="login" type="text" placeholder="john" />
        @if (isInvalid('login')) {
          <p class="field-error">Login: 3-100 znakow.</p>
        }

        <div class="password-row">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>
        <input id="password" formControlName="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        @if (isInvalid('password')) {
          <p class="field-error">Haslo: minimum 8 znakow.</p>
        }

        <button type="submit" class="primary-btn" [disabled]="submitting()">
          {{ submitting() ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <div class="divider">OR CONTINUE WITH</div>

      <div class="social">
        <button type="button">Facebook</button>
        <button type="button">Google</button>
      </div>

      <p class="signup">
        Don't have an account?
        <a routerLink="/register">Create one</a>
      </p>
    </article>
  </section>
</main>
